<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Populacional</title> 
</head>
<body>

    <h1>Exercício de Cálculo Populacional</h1>
    
    <div id="resultado"></div>

    <script>
        // Dados iniciais (seu código original)
        let populacaoA = 80000;
        let populacaoB = 200000;
        const taxaCrescimentoA = 0.03;
        const taxaCrescimentoB = 0.015;
        let anos = 0;

        // O loop 'while' (seu código original)
        while (populacaoA < populacaoB) {
            populacaoA += populacaoA * taxaCrescimentoA; 
            populacaoB += populacaoB * taxaCrescimentoB;
            anos++;
        }

        // --- INÍCIO DA MODIFICAÇÃO ---

        // PASSO 2: Selecionamos o recipiente que criamos no HTML
        const divResultado = document.getElementById("resultado");

        // PASSO 3: Em vez de 'console.log()', usamos '.innerHTML' 
        // para escrever dentro da div. 
        // Usamos a tag <br> para pular linha no HTML.

        // Escreve a primeira linha (usei <b> para negrito)
        divResultado.innerHTML = `Serão necessários <b>${anos} anos</b> para que a população do país A ultrapasse ou iguale a população do país B.<br><br>`;
        
        // Adiciona as próximas linhas (usamos += para adicionar, e não apagar)
        divResultado.innerHTML += "<b>--- População Final (após " + anos + " anos) ---</b><br>";
        
        // Usamos Math.floor para exibir as populações como números inteiros
        divResultado.innerHTML += `População A (final): ${Math.floor(populacaoA)}<br>`;
        divResultado.innerHTML += `População B (final): ${Math.floor(populacaoB)}`;

        // --- FIM DA MODIFICAÇÃO ---

    </script>
</body>
</html>
